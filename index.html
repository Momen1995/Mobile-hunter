<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile hunter</title>
  <link rel="shortcut icon" href="./images/download.png" type="image/x-icon">

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- tailwind link -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .popin{
      font-family: 'Poppins', sans-serif;
    }
  </style>

</head>
<body class="popin">
  <header class="w-10/12 mx-auto my-6">
    <div class="flex justify-between">
      <h3 class="text-2xl font-semibold uppercase">Hot Gadget</h3>
      <button class="bg-blue-500 py-2 px-4 rounded text-white text-xl font-medium">Sign up</button>
    </div>
    <div class="w-7/12 mx-auto my-8">
      <h1 class="text-5xl text-black font-bold text-center mb-4">Apple Iphone 13 Pro Max</h1>
      <p class="text-[#706F6F] text-center text-[16px] mb-6">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humou.</p>
      <div class="flex justify-center">
        <button class="bg-blue-500 py-2 px-4 rounded text-white text-xl font-medium">Buy Now</button>
      </div>
    </div>
    <div class="flex justify-center">
      <img src="./images/one.png" alt="mobile">
    </div>
  </header>
  <main class="w-10/12 mx-auto mt-16">
    <section class="w-5/12 mx-auto">
      <h3 class="text-center text-3xl font-semibold text-black mb-7">Search your phone</h3>
      <div>
        <input id="search" type="text" placeholder="Search here..." class="input input-ghost w-full max-w-xs p-4 bg-base-200 mx-2" />
        <button class="bg-blue-500 py-2 px-4 rounded text-white text-xl font-medium" onclick="handleSearch()">Search</button>
      </div>
    </section>
    <section class="mt-24">
      <div class="text-center my-20 text-blue-500 hidden" id="loading-spinner">
        <span class="loading loading-ring loading-xs"></span>
        <span class="loading loading-ring loading-sm"></span>
        <span class="loading loading-ring loading-md"></span>
        <span class="loading loading-ring loading-lg"></span>
      </div>
      <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3" id="main-container">
      </div>

      <!-- show all button -->
      <div class="mt-8 hidden text-center" id="show-all-container">
        <button class="bg-blue-500 py-2 px-4 rounded text-white text-xl font-medium">Show All</button>
      </div>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
